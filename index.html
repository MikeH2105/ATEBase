<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseATE10556</title>
    <link rel="icon" href="/MyProgect/favicon.png">
    <link rel="stylesheet" href="/MyProgect/style.css">
</head>
<body>
    <div class="items"></div>
    <script src="/MyProgect/catalog.js"></script>

    <script >
        for (let i = 0; i < CATALOG.length; i++) {
            let item = document.createElement('div')
            item.classList.add('item')
            let colorI =" "
            let color =" "
            let colorT =" "
            if((Date.parse(CATALOG[i]["polic"]))<(Date.now()))    {
                colorI="_red"  
            }
            else if((Date.parse(CATALOG[i]["polic"]))<(Date.now())+604800000){
                colorI="_yellow"               
            }
            else{
                colorI ="_gray"
            }
            if((Date.parse(CATALOG[i]["inspection"]))<(Date.now()))    {
                color="_red"  
            }
            else if((Date.parse(CATALOG[i]["inspection"]))<(Date.now()+604800000)){
                color="_yellow"               
            }
            else{
                color="_gray"
            }
            if((Date.parse(CATALOG[i]["taxo"]))<(Date.now()))    {
                colorT="_red"  
            }
            else if((Date.parse(CATALOG[i]["taxo"]))<(Date.now())+604800000){
                colorT="_yellow"               
            }
            else{
                colorT="_gray"
            }

            item.innerHTML= `
           
            <ul class=Head">Номер: ${CATALOG[i]["name"]}</ul>
            <li class="polic${colorI}">Страховка: ${CATALOG[i]["polic"]}</li>
            <li class="inspection${color}">Техогляд: ${CATALOG[i]["inspection"]}</li>
            <li class="taxo${colorT}">Тахограф: ${CATALOG[i]["taxo"]}</li>

            `
            document.querySelector(`.items`).append(item)
            
        }
    </script>

    
</body>
</html>
